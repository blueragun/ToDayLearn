<!DOCTYPE html>
<html style = 'border : 0.5px dashed blue'>
    <head>
    <!-- 블록 기반의 태그들의 사용-->

    <body style='border:0.5px dashed red'>

        <h1 style='border: 0.5px dashed green'> Heading </h1>
        <p style='border: 0.5px dashed yellow'> Paragraph </p>

        <div style='border: 0.5px dashed rgb(243, 5, 231); width:100px; height:100px'>
            div1
        </div>
        <div style='border: 0.5px dashed rgb(29, 192, 124); width:100px; height:100px'>
            div2
        </div>
        <div style='border: 0.5px dashed rgb(33, 194, 68); width:100px; height:100px'>
            div3
        </div>

        <!-- 인라인 기반의 태그들의 사용 -->
        <span style='border: 0.5px dashed pink; width:100px; height:100px'> 
            span1
        </span>
        <span style='border: 0.5px dashed orange; width:100px; height:100px'> 
            span2
        </span>
        <span style='border: 0.5px dashed blue; width:100px; height:100px'> 
            span3
        </span>
        <img src='https://newtoki13.org/data/file/webtoon/thumb-3250287787_OCiNtflB_f72345fc1d183f952fa0a4e379cd1d262cb983fb_174x124.jpg' >

        <a> 이놈은 어디배치??</a>   <!-- anchor는 인라인 기반  -->
        <p> 임마는 어딘고???  </p>  <!-- p는 블록 기반  -->

        <!-- 네이버 웹페이지를 여기에 삽입  // iframe은 웹페이지 안에 또 다른
        웹페이비를 표현할 수 있음 -->
        <iframe src='http://www.daum.net'></iframe>

    </body>
    </head>
</html>
